<!DOCTYPE html>
<html>
<head><title>Quantum OTP</title></head>
<body>
    <h2>Quantum OTP Service</h2>
    {% if result %}<p><strong>{{ result }}</strong></p>{% endif %}
    <form method="post">
        Email: <input type="email" name="email" required><br>
        <button type="submit" name="action" value="send">Send OTP</button><br><br>
        OTP: <input type="text" name="otp"><br>
        <button type="submit" name="action" value="verify">Verify OTP</button>
    </form>
</body>
</html>
